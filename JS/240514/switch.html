<script>
    let score = Number(prompt("점수를 입력하세요!"));
    /*
        if(score >= 90){
            console.log("A");
        }else if(score >= 80){
            console.log("B");
        }else if(score >= 70){
            console.log("C");
        }else if(score >= 60){
            console.log("D");
        } else{
            console.log("강해져서 돌아와라!!");
        }
    */

    switch(true){
        case score >= 90:
            console.log("A");
            break;
        case score >= 80:
            console.log("B");
            break;
        case score >= 70:
            console.log("C");
            break;
        case score >= 60:
            console.log("D");
            break;
        default:
            console.log("강해져서 돌아와라!!");
    }

</script>
