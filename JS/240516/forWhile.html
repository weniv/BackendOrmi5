<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total = 0;
    for(let i=1; i<=100; i++ ){
        if(i % 2 === 0){
            total += i;
        }
    }

    console.log(total);


    let j=1;
    let totalWhile = 0;

    while(j<=100){

        if(j % 2 === 0){
            totalWhile += j;
        }
        j++;
    }

    console.log(totalWhile);

</script>
</body>
</html>
