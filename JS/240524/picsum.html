<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .img-width img{
            width: 200px;
        }
    </style>
</head>
<body>
    <ul class="list-pic"></ul>
    <button>이미지 로딩</button>

    <script>
        const listPic = document.querySelector('.list-pic');
        const btn = document.querySelector('button');
        let pageToPatch = 1;


        btn.addEventListener('click', ()=>{fetchImages(pageToPatch += 1)});

        async function fetchImages(page){
            try{
                const response = await fetch(`https://picsum.photos/v2/list?page=${page}&limit=5`);

                if(!response.ok){
                    throw new Error('네트워크 응답에 문제가 있습니다.');
                }

                // 제이슨 데이터를 자바스크립트 객체로 파싱
                const datas = await response.json();
                console.log(datas);
                makeImageList(datas);

            }catch(error){
                console.error(error);
            }
        }

        function makeImageList(datas){
            datas.forEach((data)=>{
                listPic.insertAdjacentHTML(
                    'beforeend',
                    `<li class="img-width"><a href=${data.url}><img src="${data.download_url}" alt=""></a></li>`
                );
            });
        }
    </script>
</body>
</html>
