<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
<script>
  'use strict';

  class UserStorage {
    // 사용자가 입력한 값과 유저 정보가 일치하는 유저를 찾습니다.
    searchUser(userName, password, onSuccess, onError) {

      const requestObj = new XMLHttpRequest();
      requestObj.open('GET', 'users.json'); // 요청 초기화
      requestObj.onreadystatechange = () => {
        if (requestObj.readyState === 4 && requestObj.status === 200) {
          // json 데이터 포멧을 자바스크립트 객체로 파싱합니다.
          console.log(JSON.parse(requestObj.responseText));

          const result = JSON.parse(requestObj.responseText).user.find((item) => {
            return item.userName === userName && item.password === password
          });

          // 사용자가 입력한 정보와 일치하는 유저가 존재한다면
          if (result) {
            onSuccess(userName);
            // 사용자가 입력한 정보와 일치하는 유저가 존재하지 않는다면
          } else {
            onError(new Error('user not found'));
          }
        }
      }
      requestObj.send();
    }

    // 유저에 맞는 인사말을 출력합니다.
    sayHi(user, onSuccess, onError) {
      const requestObj = new XMLHttpRequest();
      requestObj.open('GET', 'greetings.json'); // 요청 초기화
      requestObj.onreadystatechange = () => {
        if (requestObj.readyState === 4 && requestObj.status === 200) {
          const result = JSON.parse(requestObj.responseText).greetings.find((item) => {
            return item.userName === user
          });

          // 사용자가 입력한 유저 이름과 일치하는 인사말이 존재한다면
          if (result) {
            onSuccess(result);
            // 사용자가 입력한 유저 이름과 일치하는 인사말이 존재하지 않는다면
          } else {
            onError(new Error('no greetings'));
          }
        }
      }
      requestObj.send();
    }
  }


  const userStorage = new UserStorage();

  const userName = prompt('이름을 입력하세요.');
  const password = prompt('비밀번호를 입력하세요.');

  userStorage.searchUser(
          userName,
          password,
          (name) => {
            userStorage.sayHi(
                    name,
                    (result) => {
                      alert(`당신에게 인사합니다! ${result.userName}님 ${result.greetings}`);
                      userStorage.sayHi(
                              name,
                              (result) => {
                                alert(`당신에게 인사합니다! ${result.userName}님 ${result.greetings}`);
                                userStorage.sayHi(
                                        name,
                                        (result) => {
                                          alert(`당신에게 인사합니다! ${result.userName}님 ${result.greetings}`);
                                          userStorage.sayHi(
                                                  name,
                                                  (result) => {
                                                    alert(`당신에게 인사합니다! ${result.userName}님 ${result.greetings}`);
                                                    userStorage.sayHi(
                                                            name,
                                                            (result) => {
                                                              alert(`당신에게 인사합니다! ${result.userName}님 ${result.greetings}`);
                                                            },
                                                            (error) => {
                                                              console.log(error);
                                                            });
                                                  },
                                                  (error) => {
                                                    console.log(error);
                                                  });
                                        },
                                        (error) => {
                                          console.log(error);
                                        });
                              },
                              (error) => {
                                console.log(error);
                              });
                    },
                    (error) => {
                      console.log(error);
                    });
          },
          (error) => {
            console.log(error);
          }
  );

</script>
</body>

</html>
