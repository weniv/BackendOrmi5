<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이렇게 사용하지 않습니다. -->
    <form action="" method="">
        아이디:
        <input type="text">
        패스워드:
        <input type="password">
        <button>로그인</button>
    </form>

        <input type="password" id="two">
        <button>로그인</button>
    </form>
</body>
</html>
