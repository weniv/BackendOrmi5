        <input type="text" name="title">
        <input type="text" name="content">

        <button>게시판</button>
    </form>
    <!-- 게시글이 10000자라고 생각해보세요. 이 URL로 보내는 것이 맞을까요? -->
    <!-- URL로 만들어진다는 것은 누군가 그 URL로 수많은 요청을 보낼수도 있다는 것을 가정해야 합니다. 예를 들어 GET으로 만들었을 경우 제가 여러분이 작성한 URL로 접속하면 게시물이 하나 더 만들어집니다. -->

    <!-- 연습문제3: 회원가입을 구현하려고 합니다. 알맞은 메서드를 구현하세요. -->

        <input type="text" name="id">
        <input type="password" name="pw">
        <input type="text" name="email">

    <!-- 연습문제4: 로그인을 구현하려고 합니다. 알맞은 메서드를 구현하세요. -->

    </form>

    <!-- 연습문제4: 항공권 검색을 하는 코드를 작성하게 되었습니다. 알맞은 메서드를 구현하세요.  -->

        <input type="text" name="to">
        <input type="text" name="date">

    </form>
