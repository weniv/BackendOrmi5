<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        form: 사용자가 입력한 데이터를 서버로 보내기 위한 양식
        label: input과 연결되어 있는 텍스트
        input: 사용자가 입력하는 부분
        button: 사용자가 입력한 데이터를 서버로 보내는 버튼
    -->
    <!-- 문제: 패스워드를 클릭했을 때 패스워드 input에 커서가 가게 해주세요. -->
    <form action="" method="get">
        <label for="userid">아이디</label>
        <input type="text" name="아이디" id="userid">
        <label for="userpw">패스워드</label>
        <input type="password" name="패스워드" id="userpw">
        <p>패스워드는 9자리 이상으로 특수문자를 2개 이상 포함해주세요!</p>
        <button>로그인</button>
    </form>
</body>
</html>
