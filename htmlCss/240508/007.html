<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: inline-block;
            width: 50px;
            height: 25px;
            background-color: #aaa;
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- 
        위에 기본 css를 아주 가볍게 설정해놨습니다.
        형태는 전부 동일하게 할 수 있고, 액션도 모두 동일하게 할 수 있습니다. 
    -->
    <a href="">안녕</a>
    <!-- 
        href 링크로 이동하게 합니다.
    -->
    <input type="button" value="안녕">
    <input type="submit" value="안녕">
    <!-- 
        인풋의 버튼은 동작을 하지 않습니다.
    -->
    <button>안녕</button>
    <!-- 
        button은 기본 타입이 submit이기 때문에 동작을 합니다.
        그래서 form안에 버튼이 있을 경우 form의 액션으로 이동합니다.
        안에 입력된 데이터들을 액션으로 보내는 역할을 합니다.
    -->
</body>
</html>
